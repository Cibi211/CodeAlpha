                <span><img src="./img/3.jpeg" alt="Image of a person" class="gallery-img"></span>
                <span><img src="./img/4.jpeg" alt="Image of a person" class="gallery-img"></span>
            </div>

                <span><img src="./img/5.jpeg" alt="Image of a person" class="gallery-img"></span>
                <span><img src="./img/6.jpeg" alt="Image of a person" class="gallery-img"></span>
                <span><img src="./img/7.jpeg" alt="Image of a person" class="gallery-img"></span>
            </div>
           
        </div>
